<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Group 8</title>
    <!-- Main styles for this application-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@coreui/coreui/dist/css/coreui.min.css"
    />
    <!-- Icons this application-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@coreui/icons@2.0.0-beta.3/css/all.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/helpers/signout.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="c-app">
    <div class="c-wrapper c-fixed-components">
      <nav class="navbar navbar-expand-lg navbar-light c-header c-header-light">
        <a class="navbar-brand" href="home.html">
          <img
            src="img/checkersIcon.png"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt="ninja-logo"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="game.html">Start Game</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <!--TODO: Change to username-->
                {{User Name}}
              </a>
              <div
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <a class="dropdown-item" href="profile.html">Profile</a>
                <a class="dropdown-item" onclick="signOut()">Logout</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
      <div class="c-body">
        <main class="c-main">
          <div class="container-fluid">
            <div class="fade-in">
              <div class="row">
                <div class="col-lg-6">
                  <div class="card text-light">
                    <div class="card-header">
                      <i class="fa fa-align-justify"></i> My Stats
                    </div>
                    <div class="card-body">
                      <table
                        class="table table-responsive-sm table-striped text-light"
                      >
                        <!--TODO: Add games played-->
                        <thead>
                          <tr>
                            <th>Date Played</th>
                            <th>Status</th>
                          </tr>
                        </thead>
                        <tbody></tbody>
                      </table>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="card text-light">
                    <div class="card-header">
                      <i class="fa fa-align-justify"></i> Top Players
                    </div>
                    <div class="card-body">
                      <table
                        class="table table-responsive-sm table-striped text-light"
                      >
                        <!--TODO: Add Top Players-->
                        <thead>
                          <tr>
                            <th>User Name</th>
                            <th># Game Played</th>
                            <th>Won</th>
                            <th>Lost</th>
                          </tr>
                        </thead>
                        <tbody></tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
        <footer class="c-footer text-light">
          <div>Ninja Checkers &copy; 2021 all rights reserved</div>
        </footer>
      </div>
    </div>
    <!-- CoreUI and necessary plugins-->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <!--[if IE]><!-->
    <script src="https://unpkg.com/@coreui/coreui/dist/js/coreui.min.js"></script>
    <!--<![endif]-->
    <script src="js/refreshToken.js"></script>
  </body>
</html>
